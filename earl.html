<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earl Kihnley</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, rgba(128, 0, 128, 0.9), rgba(255, 0, 0, 0.7));
      color: #fff;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1, h2 {
      text-align: center;
      font-family: 'Brush Script MT', cursive;
      color: #f9a825;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Header Section */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 0;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Main content area (image gallery) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      justify-items: center;
    }

    /* Image Styling */
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0.8;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      opacity: 1;
    }

    /* Adding a subtle dark filter on hover */
    .gallery img:hover {
      filter: brightness(1.1) contrast(1.2);
    }

    /* Footer Section */
    footer {
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 10px;
      color: #f9a825;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.9rem;
    }

    /* Subtle Glow Effect on Footer */
    footer p {
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Earl Kihnley</h1>
  </header>

  <!-- Main Content (Gallery Section) -->
  <section class="gallery">
    <img src="img1.jpeg" alt="Image 1">
    <img src="img2.jpeg" alt="Image 2">
    <img src="img3.jpg" alt="Image 3">
    <img src="img4.jpeg" alt="Image 4">
    <img src="img5.jpg" alt="Image 5">
    <img src="img6.jpg" alt="Image 6">
    <img src="img7.jpg" alt="Image 7">
  </section>

  <!-- Footer -->
  <footer>
  </footer>
</body>
</html>
